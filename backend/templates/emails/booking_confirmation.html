<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { padding: 20px; background-color: #f9f9f9; }
    .header { font-size: 20px; font-weight: bold; color: #333; }
    .details { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Booking Confirmation</div>
    <p>Dear {{ username }},</p>
    <p>Your booking has been confirmed!</p>
    <div class="details">
      <p><strong>Room:</strong> {{ room.room_number }} ({{ room.room_type }})</p>
      <p><strong>Check-in:</strong> {{ check_in }}</p>
      <p><strong>Check-out:</strong> {{ check_out }}</p>
    </div>
    <p>We look forward to hosting you!</p>
    <p>â€” The Hotel Team</p>
  </div>
</body>
</html>
