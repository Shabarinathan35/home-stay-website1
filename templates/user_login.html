<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | DreamStay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        /* ===============================
           USER LOGIN PAGE STYLES
        =============================== */

        body{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:#f4f6f9;
        }

        .welcome-wrapper{
            width:100%;
            max-width:480px;
            padding:20px;
        }

        .welcome-card{
            background:#fff;
            padding:40px 30px;
            border-radius:14px;
            box-shadow:0 12px 32px rgba(0,0,0,.12);
            text-align:center;
        }

        .welcome-title{
            margin-bottom:20px;
        }

        .welcome-title h1{
            color:#003580;
            font-size:26px;
            margin-bottom:6px;
        }

        .subtitle{
            font-size:14px;
            color:#6b7280;
        }

        .divider{
            margin:20px 0;
            border:none;
            border-top:1px solid #e5e7eb;
        }

        button{
            width:100%;
            margin-top:10px;
        }

        .secondary-btn{
            background:#e5e7eb;
            color:#111;
        }

        .footer-note{
            font-size:12px;
            margin-top:16px;
            color:#9ca3af;
        }
    </style>
</head>


<body>

<div class="welcome-wrapper">

    <div class="welcome-card">

        <!-- ================= TITLE ================= -->
        <div class="welcome-title">
            <h1>üè® DreamStay</h1>
            <p class="subtitle">
                Browse premium homestays and book your perfect stay
            </p>
        </div>


        <!-- ================= GUEST ENTRY ================= -->
        <button onclick="continueAsGuest()">
            Continue as Guest
        </button>


        <hr class="divider">


        <!-- ================= ADMIN ENTRY ================= -->
        <p class="subtitle">Are you an administrator?</p>

        <button class="secondary-btn" onclick="goAdmin()">
            Admin Login
        </button>


        <!-- ================= FOOTER ================= -->
        <p class="footer-note">
            ¬© 2026 DreamStay Homestay Management
        </p>

    </div>
</div>



<!-- =====================================================
     JAVASCRIPT
===================================================== -->

<script>

    function continueAsGuest(){
        window.location.href = "/home";
    }

    function goAdmin(){
        window.location.href = "/admin_panel";
    }

</script>

</body>
</html>
