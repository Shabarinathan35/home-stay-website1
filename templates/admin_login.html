<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Homestay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        /* ===============================
           ADMIN LOGIN ONLY STYLES
           (safe additions)
        =============================== */

        body{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:#f4f6f9;
        }

        .login-wrapper{
            width:100%;
            max-width:420px;
            padding:20px;
        }

        .login-card{
            background:#fff;
            padding:32px;
            border-radius:12px;
            box-shadow:0 10px 28px rgba(0,0,0,.12);
        }

        .login-title{
            text-align:center;
            margin-bottom:20px;
        }

        .login-title h2{
            margin-bottom:6px;
        }

        .sub{
            font-size:13px;
            color:#6b7280;
        }

        input{
            margin-bottom:14px;
        }

        button{
            width:100%;
        }

        .error-text{
            text-align:center;
            margin-top:12px;
            font-size:13px;
            color:#dc2626;
        }

        .back-btn{
            margin-top:12px;
            background:#e5e7eb;
            color:#111;
        }
    </style>
</head>


<body>

<div class="login-wrapper">

    <div class="login-card">

        <!-- TITLE -->
        <div class="login-title">
            <h2>Administrator Login</h2>
            <p class="sub">Access Homestay Dashboard</p>
        </div>


        <!-- LOGIN FORM -->
        <form id="adminForm">

            <input
                id="username"
                type="text"
                placeholder="Username"
                autocomplete="off"
                required
            >

            <input
                id="password"
                type="password"
                placeholder="Password"
                required
            >

            <button type="submit">Login</button>

        </form>


        <!-- ERROR MESSAGE -->
        <p id="msg" class="error-text"></p>


        <!-- BACK -->
        <button class="back-btn" onclick="goBack()">‚Üê Back to User Page</button>

    </div>
</div>



<!-- =====================================================
     JAVASCRIPT
===================================================== -->

<script>

    const form = document.getElementById("adminForm");
    const msg  = document.getElementById("msg");

    form.addEventListener("submit", async (e)=>{

        e.preventDefault();

        msg.innerText = "Checking...";

        const res = await fetch("/admin/login", {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({
                username: username.value,
                password: password.value
            })
        });

        const result = await res.json();

        if(result.message){
            location.href = "/admin_dashboard";
        }else{
            msg.innerText = result.error || "Login failed";
        }
    });


    function goBack(){
        window.location.href = "/";
    }

</script>

</body>
</html>
